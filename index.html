<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="header">
        <div class="nav-bar">
            <form class="search" action="#" method="get">
                <button type="submit"><img src="images/google-downasaur.svg" alt="Search"></button>
                <input type="text" id="search-bar" name="search-bar">
            </form>

            <ul>
                <li><a href="#"><img src="images/google-downasaur.svg" alt="notification"></a></li>
                <li><a href="#"><img src="images/google-downasaur.svg" alt="notification"></a></li>
                <li><a href="#">Odin</a></li>
            </ul>
        </div>

        <div class="upload-container">
            <img src="images/google-downasaur.svg" alt="Profile picture" width="50px">
            
            <div class="greeting">
                <div>Hi there,</div>
                <div class="username">Thor (@SonOfOdin)</div>
            </div>

            <ul>
                <li><button>New</button></li>
                <li><button>Upload</button></li>
                <li><button>Share</button></li>
            </ul>
        </div>
    </div>
    <div class="sidebar">
        <div class="dashboard">
            <img src="images/google-downasaur.svg" alt="Dashboard Logo">
            <h1>Dashboard</h1>
        </div>

        <ul class="links">
            <li class="home">
                <a href="#">
                    <img src="images/google-downasaur.svg" alt="home-logo">
                    <h2>Home</h2>
                </a>
            </li>

            <li class="profile">
                <a href="#">
                    <img src="images/google-downasaur.svg" alt="profile-logo">
                    <h2>Profile</h2>
                </a>
            </li>

            <li class="messages">
                <a href="#">
                    <img src="images/google-downasaur.svg" alt="messages-logo">
                    <h2>Messages</h2>
                </a>
            </li>

            <li class="history">
                <a href="#">
                    <img src="images/google-downasaur.svg" alt="history-logo">
                    <h2>History</h2>
                </a>
            </li>

            <li class="Task">
                <a href="#">
                    <img src="images/google-downasaur.svg" alt="tasks-logo">
                    <h2>Tasks</h2>
                </a>
            </li>

            <li class="communities">
                <a href="#">
                    <img src="images/google-downasaur.svg" alt="communities-logo">
                    <h2>Communities</h2>
                </a>
            </li>
        </ul>

        <ul class="other-links">
            <li class="settings">
                <a href="#">
                    <img src="images/google-downasaur.svg" alt="settings-logo">
                    <h2>Settings</h2>
                </a>
            </li>

            <li class="support">
                <a href="#">
                    <img src="images/google-downasaur.svg" alt="support-logo">
                    <h2>Support</h2>
                </a>
            </li>

            <li class="privacy">
                <a href="#">
                    <img src="images/google-downasaur.svg" alt="privacy-logo">
                    <h2>Privacy</h2>
                </a>
            </li>
        </ul>            
    </div>

    <div class="main-container">main container</div>
</body>
</html>
